<!DOCTYPE html>
<html dir="ltr" lang="pl" xml:lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" href="icon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>akademiaonline.pl: Zarejestruj się do serwisu</title>
    </head>
    <body id="page-login" class="pagelayout-login"> 
        <div id="page-wrapper">
            <div>
            <a class="sr-only sr-only-focusable" href="#maincontent"></a>
        </div>

            <div id="page" class="container-fluid mt-0">
                <div id="page-content" class="row">
                    <div id="region-main-box" class="col-12">
                        <section id="region-main" class="col-12" aria-label="Zawartość">
                            <span class="notifications" id="user-notifications"></span>
                            <div role="main"><span id="maincontent"></span><div class="my-1 my-sm-5"></div>
        <div class="row justify-content-center">
        <div class="col-xl-6 col-sm-8">
        <div class="card">
            <div class="card-block">
                    <h2 class="card-header text-center">akademiaonline.pl</h2>
                <div class="card-body">
                    <div class="row justify-content-md-center">
                        <div class="col-md-5">
                            <form class="mt-3" method="post" id="login">
                                <input id="anchor" type="hidden" name="anchor" value="">
                                <div class="form-group">
                                    <input type="text" name="username" id="username"
                                        class="form-control"
                                        value=""
                                        placeholder="Nazwa użytkownika"
                                        autocomplete="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" value=""
                                        class="form-control"
                                        placeholder="Hasło"
                                        autocomplete="current-password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password2" id="password2" value=""
                                        class="form-control"
                                        placeholder="Powtórz hasło"
                                        autocomplete="current-password">
                                </div>                                
                                <button id="loginbtn" class="btn btn-primary btn-block mt-3" type="button" onlick="logging()">Zarejestruj się</button>
                                <h5 id="result"></h5>
                            </form>
                        </div>
        
                        <div class="col-md-5">
                            <div class="forgetpass mt-3">
                                    <p><a id="forgotPassword" href="javascript:forgotPassMessage()">Zapomniałeś(aś) nazwy użytkownika?</a></p>
                            </div>
        
                            <div class="mt-3">
                                Przyjmowanie cookies (ciasteczek) musi być włączone w Twojej przeglądarce
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
                        </section>
                    </div>
                </div>
            </div>
            <footer id="page-footer" class="py-3 bg-dark text-light">
                <div class="container">
                    <div id="course-footer"></div>
                    <div>Nie jesteś zalogowany(a)</div>
                    <div><a href="index.html">Strona główna</a></div>
                    <div><a href="">Podsumowanie zasad przechowywania danych</a></div><a href="">Pobierz aplikację mobilną</a>
                </div>
            </footer>
        </div>
        
        <script defer src="script.js"></script>
    </body>
</html>
